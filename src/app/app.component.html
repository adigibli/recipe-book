<app-header (selected)="onMenuSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
        <app-recipes *ngIf="itemMenuSelected === 'recipes'"></app-recipes>
        <app-shopping-list *ngIf="itemMenuSelected === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
